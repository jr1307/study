
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>exam</title>
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
	<!-- header [s] -->
	<div id="header">
		<h1>javascript 와 jQuery 비교</h1>
	</div>
	<!-- header [e] -->
	<hr />
	<!-- container [s] -->
	<div id="container">
		<h2>접근방법</h2>
		<ul>
			<li>javascript : getElementsById, getElementsByTagName, getElementsByClassName(IE9부터 지원) 등의 메서드를 이용해서 일일이 접근해야하는 불편함이 있다.</li>
			<li><strong>javascript.querySelector('.example')</strong>를 이용해 css작성법과 동일하게 접근이 가능하다. (단, IE9부터 지원)</li>
			<li>jQuery : #id, .class 등 css작성방법과 동일하게 원하는 Element에 접근이 용이하다.</li>
			
		</ul>
	</div>
	<!-- container [e] -->
	<hr />
	<!-- footer [s] -->
	<div id="footer">
	</div>
	<!-- footer [e] -->
</div>
<!-- wrapper [e] -->
</body>
</html>
